<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handbook Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #242424;
            padding: 20px;
            color: white;
            border-radius: 8px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 8px;
            display: block;
            margin: 10px 0;
            background-color: #ff6700;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #e65c00;
        }
        .pdf-viewer {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h3>Available Handbooks</h3>
            <a href="upload/handbook1.pdf" target="pdf-viewer" class="handbook-link">Handbook 1</a>
            <a href="upload/handbook2.pdf" target="pdf-viewer" class="handbook-link">Handbook 2</a>
            <a href="upload/handbook3.pdf" target="pdf-viewer" class="handbook-link">Handbook 3</a>
        </div>
        
        <div class="pdf-viewer">
            <h3>View Handbook</h3>
            <iframe name="pdf-viewer" src="upload/handbook1.pdf"></iframe>
        </div>
    </div>

</body>
</html>
