<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handbook Viewer</title>
    <link rel="stylesheet" href="styles.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Menu Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Loadout Manager</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">About</a>
                </li>
                <li class="navbar__item">
                    <a href="handbook.html" class="navbar__links">Handbooks</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area for Handbook -->
    <div class="main" style="background-color: #1b1b1b;"> <!-- Replace with the exact background color from your styles -->
        <div class="main__container">
            <div class="main__content">
                <h1>Handbook Viewer</h1>
                <p>Select a handbook from the sidebar to view it here.</p>

                <div class="handbook-content">
                    <!-- Links to Handbooks -->
                    <div class="sidebar">
                        <h3>Available Handbooks</h3>
                        <a href="upload/handbook1.pdf" target="pdf-viewer" class="handbook-link">USV EMS</a>
                        <a href="upload/handbook2.pdf" target="pdf-viewer" class="handbook-link">Handbook 2</a>
                        <a href="upload/handbook3.pdf" target="pdf-viewer" class="handbook-link">Handbook 3</a>
                    </div>

                    <!-- PDF Viewer -->
                    <div class="pdf-viewer">
                        <h3>View Handbook</h3>
                        <iframe name="pdf-viewer" src="upload/handbook1.pdf" width="100%" height="600px"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Noah Harris. All rights reserved.</p>
    </footer>
</body>
</html>
