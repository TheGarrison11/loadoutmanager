<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Handbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .sidebar {
            width: 200px;
        }
        .pdf-viewer {
            flex-grow: 1;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Employee Handbook</h2>
    <input type="file" id="upload" accept="application/pdf">
    <button onclick="uploadFile()">Upload</button>
    
    <div class="container">
        <div class="sidebar">
            <h3>Available Handbooks</h3>
            <ul id="handbook-list"></ul>
        </div>
        <iframe id="pdf-viewer" class="pdf-viewer"></iframe>
    </div>

    <script>
        async function fetchHandbooks() {
            const response = await fetch('/handbooks');
            const handbooks = await response.json();
            const list = document.getElementById('handbook-list');
            list.innerHTML = '';
            
            handbooks.forEach(file => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.innerText = file;
                link.onclick = () => {
                    document.getElementById('pdf-viewer').src = `/uploads/${file}`;
                };
                li.appendChild(link);
                list.appendChild(li);
            });
        }

        async function uploadFile() {
            const fileInput = document.getElementById('upload');
            if (fileInput.files.length === 0) return alert('Please select a file');
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            fetchHandbooks();
        }
        
        fetchHandbooks();
    </script>
</body>
</html>
