<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Handbook</title>
    <link rel="stylesheet" href="styles.css"/> 
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Loadout Manager</a>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="handbook.html" class="navbar__links">Handbook</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <h1 class="welcome-messager">Employee Handbook</h1>

        <div class="handbook-upload">
            <h3>Upload New Handbook</h3>
            <input type="file" id="handbookFile" accept=".pdf,.doc,.docx">
            <button class="modal-button" onclick="uploadHandbook()">Upload</button>
        </div>

        <div class="handbook-list">
            <h3>Available Handbooks</h3>
            <ul id="handbookList">
                <li><a href="example-handbook.pdf" download>Example Handbook (PDF)</a></li>
            </ul>
        </div>
    </div>

    <script>
        function uploadHandbook() {
            const fileInput = document.getElementById("handbookFile");
            if (fileInput.files.length > 0) {
                alert("File uploaded successfully! (This requires backend integration)");
            } else {
                alert("Please select a file to upload.");
            }
        }
    </script>
</body>
</html>
