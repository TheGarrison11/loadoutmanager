<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handbook Viewer</title>
    <link rel="stylesheet" href="styles.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Menu Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Loadout Manager</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area for Handbook -->
    <div class="main" style="background-color: #1b1b1b; padding-top: 80px;"> <!-- Added padding-top to move content down -->
        <div class="main__container">
            <div class="main__content" style="max-width: 1200px; margin: 0 auto;"> <!-- Centered content with max width -->
                <h1>Handbook Viewer</h1>
                <p>Select a handbook from the sidebar to view it here.</p>

                <div class="handbook-content" style="display: flex;">
                    <!-- Links to Handbooks -->
                    <div class="sidebar" style="flex: 1; padding-right: 20px;">
                        <h3>Available Handbooks</h3>
                        <a href="upload/handbook1.pdf" target="pdf-viewer" class="handbook-link">USV EMS</a>
                        <a href="upload/handbook2.pdf" target="pdf-viewer" class="handbook-link">Handbook 2</a>
                        <a href="upload/handbook3.pdf" target="pdf-viewer" class="handbook-link">Handbook 3</a>
                    </div>

                    <!-- PDF Viewer -->
                    <div class="pdf-viewer" style="flex: 3;">
                        <h3>View Handbook</h3>
                        <!-- Widen the iframe for a larger viewer -->
                        <iframe name="pdf-viewer" src="upload/handbook1.pdf" width="100%" height="700px"></iframe> <!-- Set to 100% width to fit the container -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Noah Harris. All rights reserved.</p>
    </footer>
</body>
</html>
