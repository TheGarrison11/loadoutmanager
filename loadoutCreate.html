<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loadout Manager</title>
        <link rel="stylesheet" href="styles.css"/> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    </head>
<body>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Loadout Manager</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="management-container">
        <h1 class="welcome-message">Create your company trucks!</h1>
        <div class="management-boxes">
            <a href="#" class="management-button" onclick="openModal('createLoadoutModal')">
                <h3>Create Loadouts</h3>
            </a>
            <a href="#" class="management-button" onclick="openModal('editLoadoutModal')">
                <h3>Edit / View Loadouts</h3>
            </a>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="createLoadoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createLoadoutModal')">&times;</span>
            <h3>Create Loadout</h3>
            <form>
                <label for="loadoutName">Loadout Name:</label>
                <input type="text" id="loadoutName" name="loadoutName">
                <button type="submit" class="modal-button">Submit</button>
            </form>
        </div>
    </div>

    <div id="editLoadoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editLoadoutModal')">&times;</span>
            <h2>Edit/View Loadouts</h2>
            <p>Loadout editing options will be here.</p>
        </div>
    </div>
    <script src="scriptbox.js"></script>
</body>
</html>
